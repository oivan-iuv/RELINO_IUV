<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">



    <p:dialog id="recPass" class="bg-modal modalResponsivo dlgSinpadding" widgetVar="recPassword" 
              resizable="false"  
              width="400"
              height="400"
              showEffect="fade" hideEffect="explode"
              draggable="false" modal="true" appendTo="@(body)"
              closeOnEscape="false" responsive="true">
        <h:form id="recuperaPass" class="mt-3" >
            <p:growl showDetail="true" showSummary="true" id="msjRecovery" >
                <p:autoUpdate />
            </p:growl>
            <div class="row">
                <center>
                    <h2 class="h2">
                        <i class="fad fa-lock"></i> Recuperar contraseña
                    </h2>                
                </center>
                <div class="col-lg-12 col-md-12 col-sm-12 mt-5 mb-3">
                    <p:outputLabel value="USUARIO:"/>
                    <p:panel id="panelUsr" class="panelL sinPadding"> 
                        <span class="ui-input-icon-left w-100">
                            <i class="fad  fa-user text-black-50" />
                            <p:inputText id="usuario" 
                                         class="wC-100"
                                         value="#{passwordController.usuario.usuario}" 
                                         label="NOMBRE DE USUARIO" 
                                         onblur="this.value = this.value.toUpperCase()"
                                         onkeyup="this.value = this.value.toUpperCase();" 
                                         required="true" 
                                         requiredMessage="EL NOMBRE DE USUARIO ES REQUERIDO" 
                                         validatorMessage="VERIFIQUE EL USUARIO"
                                         maxlength="16" size="18"
                                         placeholder="ESCRIBE AQUÍ…">
                            </p:inputText>
                        </span>
                    </p:panel>
                </div>

                <div class="d-flex justify-content-center mt-3">
                    <p:commandButton value="Enviar instrucciones" update="recuperaPass" icon="fad fa-paper-plane"
                                     actionListener="#{passwordController.verificarUsuario}"
                                     title="De clic para recibir en su correo electrónico el link para actualizar la contraseña"/>
                </div>

                <div class="col-lg-12 col-md-12 col-sm-12 mt-3">
                    <label class="text-justifyy mt-3 text-uppercase" style="line-height: 1.6; color: #444;">
                        Ingresa tu nombre de usuario y haz clic en <b>“Enviar instrucciones”</b>.
                    </label><br/>
                    <label class="text-justifyy mt-3 text-uppercase" style="line-height: 1.6; color: #444;">
                        Recibirás un correo electrónico con los pasos para restablecer tu contraseña.
                    </label><br/><br/>
                    <label class="text-justifyy mt-2 text-uppercase" style="line-height: 1.6; color: #444;">
                        <i class="fad fa-envelope text-primary"></i> El correo se enviará a tu bandeja de entrada en un plazo aproximado de 2 minutos.
                    </label>
                </div>
            </div>           
        </h:form>
    </p:dialog>


</html>
